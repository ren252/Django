{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>{{title}}</title>
    <link rel="stylesheet" type="text/css"
    href="{% static 'hello/css/style.css' %}" />
</head>
<body class="container">
    <h1>{{title}}</h1>
    <p>{{message|safe}}</p>
    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="click">
    </form>

</body>
</html>
